name: PlantUML Diagrams

on:
  push:
    branches:
      - main
      - warmhouse
  pull_request:
    branches:
      - main

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          java-package: 'jdk'

      - name: Install latest PlantUML + Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz wget
          wget -O plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2024.6/plantuml-1.2024.6.jar

      - name: Generate Diagrams
        run: |
          java -jar plantuml.jar schemas/*.puml

      - name: Cleanup jar
        run: rm -f plantuml.jar || true

      - name: Verify generated files
        run: |
          echo "== ls schemas =="
          ls -lah schemas || true
          echo "== git status for schemas =="
          git status --porcelain --untracked-files=all -- schemas || true
          echo "== check-ignore =="
          git check-ignore -v schemas/* || true

      - name: Stage generated files (force if ignored)
        id: stage
        run: |
          set -e
          shopt -s nullglob
          files=(schemas/*.png schemas/*.svg)
          if [ ${#files[@]} -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          # если вдруг .gitignore скрывает png/svg — форсим
          git add -f "${files[@]}" || true
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request with generated diagrams
        id: cpr
        if: steps.stage.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated diagram generation"
          branch: ci/diagrams/${{ github.ref_name }}
          title: "Automated PlantUML diagram generation"
          body: "Updated PlantUML diagrams (PNG & SVG) generated by GitHub Actions."
          labels: diagrams, automation
          delete-branch: true
          add-paths: |
            schemas/*.png
            schemas/*.svg

      - name: Show PR link
        if: steps.cpr.outputs.pull-request-url
        run: |
          echo "✅ Pull Request: ${{ steps.cpr.outputs.pull-request-url }}"

      - name: Explain why PR not created
        if: steps.stage.outputs.has_changes != 'true'
        run: |
          echo "ℹ️ PR не создан: изменений нет или git их не видит. Смотри вывод шагов 'Verify generated files' и 'git check-ignore'."